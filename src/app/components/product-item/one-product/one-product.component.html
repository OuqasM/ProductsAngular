<tr>
    <td scope="row">{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.available}}</td>
    <td>{{product.selected}}</td>
    <td>
        <button (click)="selectProduct(product)" type="button" [ngClass]="product.selected?'btn-success' : 'btn-danger'" class="btn btn-sm">
            <span *ngIf="product.selected">Unselect</span>
            <span *ngIf="!product.selected">Select</span>
        </button>
    </td>

    <td>
        <button (click)="dropProduct(product.id)" type="button" class="btn btn-sm btn-danger">
            <i class="fa fa-trash"></i>
        </button>
    </td>
    <td>
        <button (click)="editProduct(product.id)" type="button" class="btn btn-sm btn-danger">
            <i class="fa fa-edit"></i>
        </button>
    </td>
</tr>
